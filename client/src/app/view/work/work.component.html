<div class="container">
  <div class="title">
    <h2 class="h1">作品展示</h2>
  </div>
  <div class="work" *ngIf="workArr">
    <div class="col-sm-12" *ngFor="let work of workArr">
      <div class="row">
        <div class="col-sm-2 workimage">
          <img class="img-full" src="{{apiBase+'/static/work/'+work.file.cover}}">
        </div>
        <div class="col-sm-10 workdetail">
          <p class="h3 worktitle">{{work.name}}</p>
          <p class="p workdetail">{{work.summary}}</p>
          <a routerLink="/work/detail/{{work._id}}" class="btn btn-primary">了解更多</a>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
<router-outlet></router-outlet>
