<div class="container">
  <form class="form-horizontal" role="form" [formGroup]="loginForm" (ngSubmit)="login(f.value)" #f="ngForm">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Please Login</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="username">Username</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="text" name="username" class="form-control" id="username"
                   placeholder="username" formControlName="username" required autofocus>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="password" name="password" formControlName="password" class="form-control" id="password"
                   placeholder="Password" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 1rem">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
      </div>
    </div>
  </form>
</div>
