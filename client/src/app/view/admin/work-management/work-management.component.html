<div class="container">
  <form [formGroup]="workForm" (ngSubmit)="createWork()">
    <div class="form-group">
      <label for="locale">语言</label>
      <select name="locale" id="locale" formControlName="locale">
        <option  *ngFor="let lang of localeArr" [value]="lang">{{lang}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">名称</label>
      <input formControlName="name" type="text" name="name" class="form-control" id="name" placeholder="名称">
    </div>
    <div class="form-group">
      <label for="pdfInput">PDF文件</label>
      <input type="file" accept="application/pdf" name="pdf" class="form-control-file" id="pdfInput" #pdfFile (change)="filePDFChange(pdfFile.files)">
    </div>
    <div class="form-group">
      <label for="coverFile">封面图片</label>
      <input type="file" accept="image/*" name="cover" class="form-control-file" id="coverFile" #coverImage (change)="fileCoverChange(coverImage.files)">
    </div>
    <div class="form-group">
      <label for="summary">简介</label>
      <input type="text" formControlName="summary" name="summary" class="form-control" id="summary" placeholder="简介">
    </div>
    <div class="form-group">
      <p>图片上传</p>
    <div id="imageInput">
        <input type="file" name="images" (change)="fileImageChangeEvent($event)" multiple accept="image/*">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2" *ngIf="workForm.valid">提交</button>
  </form>
</div>
